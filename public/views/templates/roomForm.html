
<div class="well" ng-hide="connected">
	<h3 class="text-center" >Room creator</h3>
	<form name="form" novalidate>
		<div class="form-group">
			<label for="roomName">Room Name</label>
			<input type="text" class="form-control" id="roomName" name="roomName" placeholder="Room Name" ng-model="myRoom.roomName" required="">
			<div ng-show="form.$submitted || form.roomName.$touched">
				<div ng-show="form.roomName.$error.required">Please mention a name.</div>
			</div>
		</div>
		<div class="form-group">
			<label for="roomType">Room Type</label>
			<select class="form-control" id="roomType" ng-model="myRoom.roomType" required>
				<option ng-repeat="option in roomTypes" value="{{option.id}}">{{option.name}}</option>
			</select>
		</div>
		<button ng-click="roomAdd()(myRoom)" class="btn btn-default" type="submit"/>ADD</button>
	</form>
</div>
